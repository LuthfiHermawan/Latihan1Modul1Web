<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mahasiswa</title>
</head>

<body>
    <h1>Form Mahasiswa</h1>
    <form action="#" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" style="margin-left: 3vh;" required><br><br>

        <label for="nim">NIM:</label>
        <input type="number" id="nim" name="nim" style="margin-left: 4vh;" required><br><br>

        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal"  style="margin-left: 1.5vh;" required><br><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" cols="21" rows="5" style="margin-left: 2vh;" required></textarea><br><br>

        <input type="submit" value="Simpan" style="margin-left: 9.2vh;">
    </form>
</body>

</html>
